<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="Index.css">
    <link rel="icon" href="https://www.wise.no/wise_20_years.ico">
    <script src="index.js" defer></script>
</head>
<body>

<div class="Header">
    <div class="Header">
        <img src="https://a.storyblok.com/f/100483/472x229/4e7418eb31/wise_20_work.png">
        <h1>Wise consulting</h1>
    </div>
    <div id="LogoutButton" style="display: none" onclick="ShowLoginPage()">
        <button onclick="hideLoginPage()" >Logout</button>
    </div>
</div>

<div class="Mainbody">

    <div class="LoginForm" id="LoginMainPage">
        <h1>Log in</h1>
        <div class="LoginInput">
            <h2>E-mail</h2>
            <input type="text">
            <h2>Password</h2>
            <input type="password">
            <button onclick="hideLoginPage()">Login</button>
        </div>
    </div>

    <div class="DataTable" id="TableSection" style="display: none">

            <div class="TableContent">
                <table class="Table"cellspacing="0">
                    <tr class="TableHeader">
                        <th style="border-top-left-radius: 8px;" >Name</th>
                        <th>Date Joined</th>
                        <th>E-mail</th>
                        <th style="border-top-right-radius: 8px;"></th>
                    </tr>
                    <tbody id="tableBody">
                    <tr>
                        <td><h2>Stefsassfen</h2></td>
                        <td><h2>19.12.1997</h2></td>
                        <td><h2>Steffengravdehaug@hotmail.no</h2></td>
                        <td>
                            <div class="Table_Icons">
                                <img src="Icons/Edit_icon.png" class="EditTableRow">
                                <img src="Icons/Delete_icon.png" class="DeleteTableRow">
                            </div>
                        </td>
                    </tr>
                    </tbody>
                    <tr class="AddMoreTablesRow">
                        <td style="border-bottom-left-radius: 8px;"></td>
                        <td></td>
                        <td></td>
                        <td style="border-bottom-right-radius: 8px;" ><h1 onclick="addTableRow()">+</h1></td>
                    </tr>
                </table>
            </div>

    </div>

</div>

</body>
</html>
